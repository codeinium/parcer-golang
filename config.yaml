# Настройки для headless-режима
# true - браузер работает в фоне (быстрее)
# false - вы увидите окно браузера (удобно для отладки)
headless: false

# Общий таймаут для операций браузера в секундах
timeout_seconds: 180

# Настройки прокси-сервера
proxy:
  enabled: false
  server: "http://user:pass@host:port"

# ВАЖНО: Вставьте сюда значение из Local Storage, которое вы скопировали
# Это ключ, который говорит сайту, какой адрес доставки использовать.
# Пример: '{"id":"...","city":"...","street":"...","house":"..."}'
address_local_storage: '{"id":"...","city":"...","street":"...","house":"..."}'

# Категории, которые нужно спарсить.
# Названия должны точно совпадать с текстом на ссылках на сайте.
target_categories:
  - "Молоко, сыр, яйца"
  - "Хлеб и выпечка"
  - "Фрукты и овощи"

# Имя файла для сохранения результата.
output_file: "samokat_products_go.csv"
